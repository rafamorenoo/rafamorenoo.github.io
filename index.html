<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mi Página con Favicon</title>

  <!-- Favicon clásico -->
  <link rel="icon" href="favicons/favicon.ico" type="image/x-icon" />

  <!-- PNG favicon para navegadores modernos -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png" />

  <!-- Icono para iOS -->
  <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png" />

  <!-- Safari pinned tab (icono SVG) -->
  <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#5bbad5" />

  <!-- Meta color para navegadores -->
  <meta name="theme-color" content="#ffffff" />
</head>
<body>
  <h1>Hola, esta es mi página con favicon funcionando</h1>
  <p>Sube este archivo y los iconos a GitHub Pages y verás el favicon en la pestaña.</p>
</body>
</html>
